<!DOCTYPE html>
<html>
    <!-- 前情提要 -->
    <head>
        <meta charset="utf-8">
        <title>大海简历</title>
        <link rel="stylesheet" href="ku/pure-0.6.0/pure.css">
        <link rel="stylesheet" href="ku/Pure-mobile.css">
        <link rel="stylesheet" href="ku/Font-awesome-4.6.3/css/font-awesome.min.css">
        <style>
            a:link   { color: rgb(51, 103, 214); text-decoration: none; } /*去下划线*/
            a:visited{ color: rgb(51, 103, 214); }
            a:active { color: rgb( 5,  37, 119); }
            html, button, input, select, textarea,
            .pure-g [class *= "pure-u"] {
                /* 字体栈写在这: */
                font-family: Roboto, 'Segoe UI',Arial,'Microsoft Yahei',sans-serif;
            }
            html {
                text-align: center;
                background: rgb(241, 241, 241);
                color: rgb(104, 113, 116);
                font-weight: 500;
                font-size: 1.17em;
            }
            .top {
                position:fixed;
                width: 100%;
                height: 3em;
                background: black;
                opacity: 0.86;
                font-weight: 300;
                color: rgb(241, 241, 241);
            }
            a.top-a:link   { color: white; text-decoration: none; } /*去下划线*/
            a.top-a:visited{ color: white; }
            a.top-a:active { color: rgb( 175, 175, 175); }
            .top-center {
                position: relative;
                top: 50%;
                transform: translateY(-50%);
                margin: auto;
            }
            /* 背景 */
            .cont-background {
                background: url('imgs/104.Matrix.png') no-repeat top;
                background-size: 457px;
            }
            /* 评论 */
            #id-comment-text,#id-comment-okay,.message {
                margin: 0.4em auto;
            }
            .message {
                text-align: justify;
            }
            #id-comment-okay {
                text-align: right;
                margin: 0 auto 1.41em auto;
            }
            .message-cont {
                border: 0;
                border-top: 0.1em;
                border-style: solid;
                padding: 0.5em 0 2em 0;
            }
            .message-name {
                border-top-right-radius: 14px;
                color: rgb(155, 155, 155);
                background: rgb(34, 34, 34);
            }
        </style>
        <style media="screen">
            /* 横屏 大于 1000px */
            @media only screen and (min-width: 64em) {
                .top-center {
                    width: 1000px;
                }
                .resume,.resume-contact,#id-comment-text,#id-comment-okay,.message {
                    margin: 0.4em auto;
                    width: 1000px;
                }
            }
            /* 横屏 小于 1000px */
            @media only screen and (max-width: 64em) and (orientation: landscape) {
                #id-notes,#id-homework {
                    display: none;
                }
                #id-home,#id-github,#id-resume {
                    width: 33.3333%;
                }
                html {
                    font-size: 110%;
                }
                .resume,.resume-contact,#id-comment-text,#id-comment-okay,.message {
                    margin: 0.4em auto;
                    width: 95%;
                }
            }
            /* 竖屏 小于 1000px */
            @media only screen and (max-width: 64em) and (orientation: portrait) {
                #id-notes,#id-homework {
                    display: none;
                }
                #id-home,#id-github,#id-resume {
                    width: 33.3333%;
                }
                html {
                    font-size: 200%;
                }
                .resume,.resume-contact,#id-comment-text,#id-comment-okay,.message {
                    margin: 0.4em auto;
                    width: 95%;
                }

            }
        </style>
        <style>
            .pure-form-stacked input[type="text"],
            .pure-form-stacked input[type="password"],
            .pure-form-stacked textarea  {
                margin: 0 auto;
                text-align: center;
            }
            .resume {
                text-align: justify;
                font-weight: 500;
                color: black;
            }
        </style>
    </head>
    <!-- 主要内容 -->
    <body>
        <!-- 导航 -->
        <div class="top">

                <a id="id-resume"  class="top-a pure-u-1-5" href="#">简历</a>
                <a id="id-notes"   class="top-a pure-u-1-5" href="#">笔记</a>
                <a id="id-homework"class="top-a pure-u-1-5" href="#">作品</a>

        </div>
        <span style="display: block; height: 3em;"></span>
        <!-- 内容 -->
        <div class="cont">

                            <input value="c@bigc.cc" type="text" readonly>

                </fieldset>
            </form>

            <div class="resume pure-g">
                <div class="resume-left pure-u-1 pure-u-lg-1-2">
                    <hr><h2><i class="fa fa-university" aria-hidden="true"></i>

                    <br>2014<br> 三亚雍和国际青年旅舍 <b>义工</b><br>
                    <br>2013<br> 西安锁艺人安防设备有限公司 <b>网页美工</b><br>
                    <br>2011<br> 西安恒阳电子 <b>销售</b>

                <div class="resume-right pure-u-1 pure-u-lg-1-2">

            </div>

        </div>
        <!-- 留言 -->
        <div class="message">
            <div class="message-time">
                <button class="message-name pure-button">亚索 评论于 10月22日 星期六</button>
            </div>
            <div class="message-cont">
                树叶的一生 只是为了归根吗
            </div>
        </div>
        <span style="display: block; height: 4em;"></span>
        <!-- 定制 log / 代码 debug -->
        <script>
            var log = function() {
                console.log.apply(console, arguments)
                }
                //定义自己的log很重要 enSure增强进化版 穿衣服
            var ensure = function( def, result, message ) {
                if( JSON.stringify( def ) !== JSON.stringify( result ) ) {
                    log('异常————————————>', message)
                    log('def    = "'+def+'"\nresult = "'+result+'"')
                    }
                }
        </script>
		<script src="ku/jquery-3.1.1.js" charset="utf-8"></script>
        <script src="debug.js"  charset="utf-8"></script>
    </body>
</html>
