<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>海纳百川 - 大海</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="ku/Font-Awesome/css/font-awesome.min.css">
        <style name='Main'>
            /* 字体栈 */
            html,button,input,select,textarea,.pure-g [class *="pure-u"] {
                font-family:
                Roboto, 'Segoe UI', Arial, 'Microsoft Yahei', sans-serif;
                font-size: 1.17em;
                color: #333;
            }
            /* 固定式 */
            body {
                margin: 0;
                text-align: center;
            }
            </style>
        <style name='Search'>
            .top {
                position: fixed;
                width: 100%;
                top: 0;
                text-align: center;
            }
            .search {
                text-align: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .search-center {
                position:relative;
                top: 38.2%;
                transform: translateY(50%);
            }
            .search-input {
                margin-right: -0.26em;
                padding: 0.4em;
                width: 38.2%;
                border: 0.034em solid rgba(0,0,0,0.25);
                border-top-left-radius: 2px;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 2px;
                outline: 0;
            }
            .search-input:hover {
                border: 0.034em solid rgba(0,0,0,0.4);
            }
            .search-input:focus {
                border: 0.034em solid #037dd8;
            }
            .search-button {
                padding: 0.4em;
                width: 3.8em;
                border: 0.034em solid #037dd8;
                border-top-left-radius: 0;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
                border-bottom-left-radius: 0;
                outline: 0;
                background: #037dd8;
                color: white;
            }
            .search-button:hover {
                box-shadow: 0 1px 4px rgba(0,0,0,0.4);
                cursor: pointer;
            }
            </style>

    </head>
    <body>
        <div class="top">
            <i class="fa fa-sort-desc" aria-hidden="true"></i>
        </div>

        <div class="search">
            <div class="search-center">
                <input class="search-input" type="text" maxlength="100">
                <button class="search-button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <script name='ensure'>
            var log = function() {
                    console.log.apply(console, arguments)
                }
                //定义自己的log很重要 enSure增强进化版 穿衣服
            var ensure = function(def, result, message) {
                if (JSON.stringify(def) !== JSON.stringify(result)) {
                    log('异常————————————>', message)
                    log('def    = "' + def + '"\nresult = "' + result + '"')
                }
            }
            var ckXian = function() {
                    var body = document.querySelector('body')
                    var style =
                        `<style id="xm" media="screen">
                        div{outline: 1px red dashed} </style>`
                    var i = false
                    body.addEventListener('keydown', function(event) {
                        if (event.keyCode === 77 && event.ctrlKey) {
                            if (i) {
                                var styletog = document.querySelector('#xm')
                                styletog.remove();
                                i = false
                            } else {
                                body.insertAdjacentHTML('afterbegin', style);
                                i = true
                            }
                        }
                    })
                }
            ckXian()
        </script>
    </body>
</html>
