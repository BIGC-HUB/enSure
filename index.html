<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>海纳百川 - 大海</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="ku/Font-Awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- 全局 -->
        <style>
            /* 字体栈 */
            html,button,input,select,textarea,.pure-g [class *="pure-u"] {
                font-family:
                Roboto, 'Segoe UI', Arial, 'Microsoft Yahei', sans-serif;
                font-size: 1.17em;
                color: #333;
            }
            /* 固定式 */
            body {
                margin: 0;
                text-align: center;
            }
            </style>
        <!-- 搜索 -->
        <style>
            .search {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .search-center {
                position:relative;
                top: 38.2%;
                transform: translateY(50%);
            }
            .search-input {
                margin-right: -0.26em;
                padding: 0.4em;
                width: 38.2%;
                border: 0.034em solid rgba(0,0,0,0.25);
                border-top-left-radius: 2px;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 2px;
                outline: 0;
            }
            .search-input:hover {
                border: 0.034em solid rgba(0,0,0,0.4);
            }
            .search-input:focus {
                border: 0.034em solid #037dd8;
            }
            .search-button {
                padding: 0.4em;
                width: 3.8em;
                border: 0.034em solid #037dd8;
                border-top-left-radius: 0;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
                border-bottom-left-radius: 0;
                outline: 0;
                background: #037dd8;
                color: white;
            }
            .search-button:hover {
                box-shadow: 0 1px 4px rgba(0,0,0,0.4);
                cursor: pointer;
            }
            </style>
        <!-- 导航 -->
        <style>
            .top {
                position: fixed;
                width: 100%;
                height: 3em;
                z-index: 1;
                background: #F5F6F9;
                border-bottom: 1px solid #E6E7EC;
            }
            .top-center {
                position:relative;
                top: 1.5em;
                transform: translateY(-50%);
            }
            .top-girds {
                width: 20%;
                display: inline-block;
            }
            </style>
    </head>
    <body>
        <div class="top">
            <div class="top-center">
                <div class="top-girds"><i class="fa fa-home fa-2x" aria-hidden="true"></i></div>
                <div class="top-girds">编辑</div>
                <div class="top-girds">删除</div>
            </div>
        </div>

        <div class="search">
            <div class="search-center">
                <input class="search-input" type="text" maxlength="100">
                <button class="search-button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="engine">

            </div>
        <script src="ku/jQuery.js" charset="utf-8"></script>

        <script src="debug.js" charset="utf-8"></script>
    </body>
</html>
