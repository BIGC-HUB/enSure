<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>海纳百川 - 大海</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="ku/Font-Awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- 全局 -->
        <style>
            /* 字体栈 */
            html,button,input,select,textarea,.pure-g [class *="pure-u"] {
                font-size: 1.17em;
                color: #333;
                font-family:
                Roboto, 'Segoe UI', Arial, 'Microsoft Yahei', sans-serif;
            }
            /* 固定式 */
            body {
                margin: 0;
                text-align: center;
            }
            </style>
        <!-- 导航 -->
        <style>
            .top {
                display: none;
                position: fixed;
                width: 100%;
                height: 3em;
                z-index: 1;
                background: #F5F6F9;
                border-bottom: 1px solid #E6E7EC;
            }
            .top-center {
                position:relative;
                top: 1.5em;
                transform: translateY(-50%);
            }
            </style>
        <!-- 搜索 -->
        <style>
            .search {
                z-index: -1;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .search-center {
                position:relative;
                top: 10.2%;
                transform: translateY(50%);
            }
            .search-input {
                margin-right: -0.26em;
                padding: 0.4em;
                width: 38.2%;
                border: 0.034em solid rgba(0,0,0,0.25);
                border-top-left-radius: 2px;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 2px;
                outline: 0;
            }
            .search-input:hover {
                border: 0.034em solid rgba(0,0,0,0.4);
            }
            .search-input:focus {
                border: 0.034em solid #037dd8;
            }
            .search-button {
                padding: 0.4em;
                width: 3.8em;
                border: 0.034em solid #037dd8;
                border-top-left-radius: 0;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
                border-bottom-left-radius: 0;
                outline: 0;
                background: #037dd8;
                color: white;
            }
            .search-button:hover {
                box-shadow: 0 1px 4px rgba(0,0,0,0.4);
                cursor: pointer;
            }
            .search-list {
                text-align: justify;
                margin: 0 auto;
                display: inline-block;
                /*position: absolute;
                width: 50%;
                left: 50%;
                margin-left: -25%;*/
                padding: 0.4em;
                width: 38.2%;
                outline: 0;
                border: 0.034em solid #037dd8;
                border-top: 0;
            }
            .search-li {
                padding: 0.2em;
                white-space: nowrap;        /* 禁止 换行 */
                overflow:hidden;            /* 隐藏 超出部分 */
                text-overflow: ellipsis;    /* 省略号 替代 */
            }
            .search-list-button {
                width: 3.88em;
                border: 0;
                outline: 0;
                background: transparent; /* 透明 */
                color: transparent;
            }
            </style>
        <!-- 引擎 -->
        <style>
            .engine {
                display: none;
                width: 85%;
                margin: 0 auto;
            }
            .engine-init {
                border-bottom: 1px solid #D5D7DF;
            }
            .engine-design {
                height: 4em;
            }
            .engine-coding {
                height: 4em;
            }
            engine {
                width: 8em;
                height: 2.5em;
                display: inline-block;
                margin: 1em;
                padding: 0.5em;
                white-space: nowrap;        /* 禁止 换行 */
                overflow:hidden;            /* 隐藏 超出部分 */
                text-overflow: ellipsis;    /* 省略号 替代 */
                box-sizing: border-box;
                box-shadow: 0 0.1em 0.2em rgba(15,32,66,.05);
                cursor: pointer;
                border: 2px solid transparent;
                border-radius: 2px;
            }
            engine:hover {
                border: 2px solid #389CFF;
                border-radius: 2px;
            }
            </style>
    </head>
    <body>
        <span id="id-Sug"></span>
        <!-- 导航 -->
        <div class="top">
            <div class="top-center">
                <div class="top-girds">
                    <i id="id-top-button" class="fa fa-angle-double-down fa-lg"></i>
                </div>
            </div>
            </div>
            <span id="id-top" style='display:block; height:3em;'></span>
        <!-- 搜索 -->
        <div class="search">

            <div class="search-center">
                <input data-id="0" class="search-input" type="text" placeholder="" maxlength="100">
                <button class="search-button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <br>
                <div class="search-list">
                    <div class="search-li">大海</div>
                    <div class="search-li">大海图片</div>
                    <div class="search-li">大海解说我的世界</div>
                    <div class="search-li">大海解说</div>
                    <div class="search-li">大海鱼棠 大鱼海棠</div>
                    <div class="search-li">大海啸之鲨口逃生</div>
                    <div class="search-li">大海解说我的世界钻石大陆</div>
                    <div class="search-li">大海啸</div>
                    <div class="search-li">大海航行靠舵手</div>
                    <div class="search-li">大海歌词</div>
                </div>
                <button class="search-list-button">
                    <i class="fa fa-angle-double-up fa-lg" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <!-- 引擎 -->
        <div class="engine">
            <div class="engine-init">

            </div>
            <div class="engine-design">

            </div>
            <div class="engine-coding">
                正在施工
            </div>
        </div>
        <script src="ku/jQuery.js" charset="utf-8"></script>
        <script src="debug.js" charset="utf-8"></script>
    </body>
</html>
